<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quicklist</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <a href="#">
            <img src="/assets/logo.svg" alt="Quicklist">
        </a>
        <h1>Quicklist</h1>
    </header>
    <a class="aBack" href="#">â†© Voltar</a>
    <h2>Compras da semana</h2>
    <div id="list">
        <div id="add-item">
            <label for="inItem"></label>
            <input type="text" id="inItem" name="inItem" placeholder="Adicione um novo item">
            <button class="btnAddItem">Adicionar item</button>
        </div>
        <ul id="list-items">
            <li class="hide">
                <input type="checkbox">
                <label for="item-1"></label>
                <button class="btnBin"></button>
            </li>
        </ul>
        <div id="list-status">
            <div class="warning-status status hide">
                <span class="icon-status"></span>
                <span>O item foi removido da lista</span>
                <button class="btnClose"></button>
            </div>
        </div>
    </div>
</body>

</html>
